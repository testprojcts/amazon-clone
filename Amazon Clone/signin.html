<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon | Authenticate</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Sign In Form -->
    <div class="container" id="signin_form">
      <a href="/index.html" class="home__link">Amazon</a>
      <div class="form__container" id="signin">
        <div class="form__hd">
          <h3>Sign In to Amazon</h3>
        </div>
        <form validate autocomplete="on" id="signInForm">
          <input
            type="email"
            name="email"
            class="auth__input"
            id="signin_email"
            required
            placeholder="Enter valid email"
          />
          <input
            type="password"
            name="password"
            class="auth__input"
            id="signin_password"
            required
            placeholder="Enter password"
          />
          <div class="forgotten-psd">
            <span
              ><a href="/resetpassword.html">Forgotten your password? </a></span
            >
          </div>
          <div class="submit">
            <button type="submit" id="signin_submit__btn">Sign In</button>
          </div>
          <div class="forgotten-psd">
            <span
              >Dont have an account?
              <a href="/signup.html" id="signUp__link"
                >Create an account here</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>

    <script src="/firebase-config.js" type="module"></script>
    <!-- <script src="/helpers.js" type="module"></script> -->
    <script src="/auth.js" type="module"></script>
    <script src="/main.js" type="module"></script>
  </body>
</html>
